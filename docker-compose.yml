services:
  bd_database:
    image: mysql:8.0.36
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bookdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    volumes:
      - db_data:/var/lib/mysql
      # Initialize the DB on first container start by placing SQL here
      - ./backend/sqlDumps/dump-bookdb-202506172110.sql:/docker-entrypoint-initdb.d/dump-bookdb-202506172110.sql:ro

  bd_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=mysql+pymysql://appuser:apppassword@bd_database:3306/bookdb
    depends_on:
      - bd_database

  bd_frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - VITE_BACKEND_URL=http://bd_backend:8001
    depends_on:
      - bd_backend

volumes:
  db_data:

